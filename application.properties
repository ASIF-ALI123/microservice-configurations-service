
#For Eureka Client configuration
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#optional below for eureka client
#eureka.instance.prefer-ip-address: when guessing a hostname,the IP address of the server should be used in preference to the hostname reported by the OS. 
eureka.instance.prefer-ip-address=true
#Default: true Indicates whether this client should fetch eureka registry information from eureka server.
eureka.client.fetch-registry=true
#Default: true Indicates whether or not this instance should register its information with eureka server for discovery by others.
#In some cases, you do not want your instances to be discovered whereas you just want do discover other instances.
eureka.client.register-with-eureka=true
